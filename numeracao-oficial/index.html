<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certidão de Numeração Oficial</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="page">
    <section class="card">
      <header class="header">
        <div class="titleBlock">
          <h1>Certidão de Numeração Oficial</h1>
          <p>Emissão automática pelo portal da Prefeitura</p>
        </div>

        <!-- Se você quiser deixar escondido, é só apagar essa linha -->
        <div class="apiInfo" id="apiLabel" data-api="http://192.168.0.37:5002">
          API: <span class="apiValue">carregando…</span>
        </div>
      </header>

      <div class="formGrid">
        <div class="field">
          <label for="inscricao">Inscrição Cadastral</label>
          <input
            id="inscricao"
            type="text"
            placeholder="Ex: 094.41.51.0886.00.000"
            autocomplete="off"
          />
          <small>Aceita com pontos ou somente números.</small>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="btnEmitir" type="button">Emitir certidão</button>
          <button class="btn btn-light" id="btnBaixar" type="button" disabled>Baixar PDF</button>
          <button class="btn btn-danger" id="btnLimpar" type="button">Limpar</button>
        </div>
      </div>

      <section class="result">
        <div id="status" class="status status-muted">
          Preencha a inscrição cadastral e clique em “Emitir certidão”.
        </div>
      </section>
    </section>
  </main>

  <script src="./automation.js"></script>
</body>
</html>
