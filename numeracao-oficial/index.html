<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Certidão de Numeração Oficial</title>
<style>
body{
  margin:0;
  font-family:"Aptos Display","Segoe UI",system-ui,sans-serif;
  background:#fff;
}
.wrap{
  padding:20px;
}
input{
  width:100%;
  padding:14px;
  font-size:16px;
}
button{
  margin-top:12px;
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:800;
  background:#2e6b4f;
  color:#fff;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="wrap">
  <h2>Certidão de Numeração Oficial</h2>

  <input id="insc" placeholder="Inscrição cadastral">

  <button onclick="emitir()">Emitir certidão</button>
</div>

<script>
async function emitir(){
  const v = document.getElementById("insc").value;

  const r = await fetch("http://192.168.0.37:5002/api/emitir",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({inscricao:v})
  });

  if(r.ok){
    const blob = await r.blob();
    const url = URL.createObjectURL(blob);
    window.open(url,"_blank");
  }else{
    alert("Erro ao emitir certidão");
  }
}
</script>

</body>
</html>
