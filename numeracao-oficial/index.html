<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certidão de Numeração Oficial</title>

  <style>
    :root{
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;

      --border: #e5e7eb;
      --shadow: 0 8px 24px rgba(0,0,0,.08);

      --wine: #6b1b1b;
      --green: #145a32;

      --radius: 16px;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: transparent; /* portal manda o fundo */
      color: var(--text);
    }

    main.page{
      max-width: 1100px;
      margin: 22px auto;
      padding: 0 18px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .header{
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .titleBlock h1{
      margin: 0;
      font-size: 26px;
      line-height: 1.15;
    }

    .titleBlock p{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .apiInfo{
      font-size: 12px;
      color: var(--muted);
      padding: 10px 12px;
      border-radius: 12px;
      background: #fafafa;
      border: 1px solid var(--border);
      white-space: nowrap;
    }

    .apiValue{
      color: var(--text);
      font-weight: 700;
    }

    .formGrid{
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: end;
    }

    .field label{
      display: block;
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .field input{
      width: 100%;
      padding: 14px 14px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      background: #fff;
    }

    .field input:focus{
      border-color: #9ca3af;
    }

    .field small{
      display: block;
      margin-top: 8px;
      color: var(--muted);
      font-size: 12px;
    }

    .actions{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn{
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
      transition: transform .06s ease, opacity .2s ease;
      user-select: none;
    }

    .btn:active{
      transform: translateY(1px);
    }

    .btn:disabled{
      opacity: .55;
      cursor: not-allowed;
    }

    .btn-primary{
      background: var(--green);
      color: #fff;
    }

    .btn-light{
      background: #f3f4f6;
      color: #111;
    }

    .btn-danger{
      background: var(--wine);
      color: #fff;
    }

    .result{
      margin-top: 18px;
    }

    .status{
      border-radius: 14px;
      padding: 14px 16px;
      border: 1px solid var(--border);
      background: #fbfbfb;
      font-size: 14px;
    }

    .status-muted{ color: var(--muted); }
    .status-ok{ color: var(--green); font-weight: 800; }
    .status-err{ color: #b00020; font-weight: 800; }

    @media (max-width: 900px){
      .formGrid{
        grid-template-columns: 1fr;
      }
      .actions{
        justify-content: flex-start;
      }
      .apiInfo{
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="card">
      <header class="header">
        <div class="titleBlock">
          <h1>Certidão de Numeração Oficial</h1>
          <p>Emissão automática pelo portal da Prefeitura</p>
        </div>

        <div class="apiInfo" id="apiLabel" data-api="http://192.168.0.37:5002">
          API: <span class="apiValue">(carregando)</span>
        </div>
      </header>

      <div class="formGrid">
        <div class="field">
          <label for="inscricao">Inscrição Cadastral</label>
          <input
            id="inscricao"
            type="text"
            placeholder="Ex: 094.41.51.0886.00.000"
            autocomplete="off"
          />
          <small>Aceita com pontos ou somente números.</small>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="btnEmitir" type="button">Emitir certidão</button>
          <button class="btn btn-light" id="btnBaixar" type="button" disabled>Baixar PDF</button>
          <button class="btn btn-danger" id="btnLimpar" type="button">Limpar</button>
        </div>
      </div>

      <section class="result">
        <div id="status" class="status status-muted">
          Preencha a inscrição cadastral e clique em “Emitir certidão”.
        </div>
      </section>
    </section>
  </main>

  <script src="./automation.js"></script>
</body>
</html>
