<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Certidão de Numeração Oficial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --green: #145a32;
      --wine: #6b1b1b;
      --border: #e5e7eb;
      --muted: #6b7280;
      --bg: #ffffff;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: transparent;
      color: #111827;
    }

    main {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 18px;
    }

    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .subtitle {
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      margin-top: 20px;
      align-items: end;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    small {
      display: block;
      margin-top: 8px;
      color: var(--muted);
      font-size: 12px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary { background: var(--green); color: #fff; }
    .btn-light { background: #f3f4f6; }
    .btn-danger { background: var(--wine); color: #fff; }

    .status {
      margin-top: 18px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #fafafa;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .ok { color: var(--green); font-weight: bold; }
    .err { color: #b00020; font-weight: bold; }
    .muted { color: var(--muted); }

    @media (max-width: 900px) {
      .form { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <main>
    <section class="card">
      <h1>Certidão de Numeração Oficial</h1>
      <div class="subtitle">Emissão automática pelo portal da Prefeitura</div>

      <div class="form">
        <div>
          <label for="inscricao">Inscrição Cadastral</label>
          <input
            id="inscricao"
            type="text"
            placeholder="Ex: 083.40.19.0049.01.003"
            autocomplete="off"
          />
          <small>Aceita com pontos ou somente números.</small>
        </div>

        <div class="actions">
          <button id="btnEmitir" class="btn-primary">Emitir certidão</button>
          <button id="btnBaixar" class="btn-light" disabled>Baixar PDF</button>
          <button id="btnLimpar" class="btn-danger">Limpar</button>
        </div>
      </div>

      <div id="status" class="status muted">
        Preencha a inscrição cadastral e clique em “Emitir certidão”.
      </div>
    </section>
  </main>

  <script src="./automation.js"></script>
</body>
</html>
