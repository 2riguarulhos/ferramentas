<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ferramentas – Cartório</title>

<style>
  :root {
    --vinho: #7a1f2b;
    --verde: #2e6b4f;
    --cinza-fundo: #f5f5f5;
    --cinza-menu: #efefef;
    --cinza-borda: #d0d0d0;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Aptos Display", "Segoe UI Variable", "Segoe UI", system-ui, sans-serif;
    background: var(--cinza-fundo);
  }

  .app {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* MENU LATERAL */
  .menu {
    width: 260px;
    background: var(--cinza-menu);
    border-right: 1px solid var(--cinza-borda);
    display: flex;
    flex-direction: column;
  }

  .menu-header {
    padding: 20px;
    border-bottom: 4px solid var(--vinho);
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .menu-header img {
    height: 48px;
  }

  .menu-header span {
    font-size: 18px;
    font-weight: 600;
    color: var(--vinho);
  }

  .menu-list {
    flex: 1;
    padding: 10px 0;
  }

  .menu-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    cursor: pointer;
    color: #000;
    text-decoration: none;
    font-size: 15px;
  }

  .menu-item img {
    width: 22px;
    height: 22px;
  }

  .menu-item:hover {
    background: #ddd;
  }

  .menu-item.active {
    background: #fff;
    border-left: 6px solid var(--verde);
    font-weight: 600;
  }

  /* CONTEÚDO */
  .content {
    flex: 1;
    background: #fff;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* MODAL "EM OBRAS" */
  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    padding: 16px;
  }

  .modal {
    width: 100%;
    max-width: 520px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  .modal-header {
    padding: 16px 18px;
    border-bottom: 4px solid var(--vinho);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  .modal-header h2 {
    margin: 0;
    font-size: 16px;
    color: var(--vinho);
  }

  .modal-close {
    border: none;
    background: transparent;
    font-size: 22px;
    cursor: pointer;
    line-height: 1;
  }

  .modal-body {
    padding: 18px;
    color: #222;
    font-size: 14px;
    line-height: 1.45;
  }

  .modal-footer {
    padding: 14px 18px 18px 18px;
    display: flex;
    justify-content: flex-end;
  }

  .btn-ok {
    background: var(--verde);
    border: none;
    color: #fff;
    font-weight: 700;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
  }

</style>
</head>

<body>

<div class="app">

  <!-- MENU -->
  <aside class="menu">
    <div class="menu-header">
      <img src="logo_cartorio.png" alt="Logo">
      <span>Ferramentas</span>
    </div>

    <nav class="menu-list">
      <div class="menu-item active" onclick="abrir('planta-quadra', this)">
        <img src="icons/planta.svg">
        Planta Quadra
      </div>

      <div class="menu-item" onclick="abrir('consulta', this)">
        <img src="icons/consulta.svg">
        Consulta
      </div>

      <div class="menu-item" onclick="abrir('checklist', this)">
        <img src="icons/checklist.svg">
        Checklist
      </div>

      <div class="menu-item" onclick="abrir('acervo', this)">
        <img src="icons/acervo.svg">
        Acervo
      </div>

      <!-- ✅ NOVO ITEM: MANUAL PRÁTICO -->
      <div class="menu-item" onclick="abrir('manual_pratico', this)">
        <img src="icons/acervo.svg">
        Manual Prático
      </div>

      <!-- ✅ ALTERAÇÃO MÍNIMA: AGORA ABRE A PÁGINA VALOR-VENAL -->
      <div class="menu-item" onclick="abrir('valor-venal', this)">
        <img src="icons/consulta.svg">
        Valor Venal
      </div>

    </nav>
  </aside>

  <!-- ÁREA CENTRAL -->
  <main class="content">
    <iframe id="frame" src="../planta-quadra/index.html"></iframe>
  </main>

</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg" onclick="fecharModal(event)">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitulo" onclick="event.stopPropagation()">
    <div class="modal-header">
      <h2 id="modalTitulo">Em obras</h2>
      <button class="modal-close" onclick="fecharModal()">×</button>
    </div>
    <div class="modal-body" id="modalTexto">
      Esta ferramenta ainda está em desenvolvimento e será disponibilizada em breve.
    </div>
    <div class="modal-footer">
      <button class="btn-ok" onclick="fecharModal()">Entendi</button>
    </div>
  </div>
</div>

<script>
  function abrir(pasta, el) {
    document.querySelectorAll('.menu-item')
      .forEach(i => i.classList.remove('active'));

    el.classList.add('active');
    document.getElementById('frame').src = `../${pasta}/index.html`;
  }

  function emObras(nomeFerramenta) {
    const bg = document.getElementById("modalBg");
    const titulo = document.getElementById("modalTitulo");
    const texto = document.getElementById("modalTexto");

    titulo.innerText = "Em obras";
    texto.innerText = `A ferramenta "${nomeFerramenta}" ainda está em desenvolvimento e será disponibilizada em breve.`;

    bg.style.display = "flex";
  }

  function fecharModal(event) {
    // se clicar no fundo, fecha
    const bg = document.getElementById("modalBg");
    if (!event || event.target === bg) {
      bg.style.display = "none";
    }
  }

  // ESC fecha modal
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      document.getElementById("modalBg").style.display = "none";
    }
  });
</script>

</body>
</html>
