<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ferramentas – Cartório</title>

<style>
  :root {
    --vinho: #7a1f2b;
    --verde: #2e6b4f;
    --cinza-fundo: #f5f5f5;
    --cinza-menu: #efefef;
    --cinza-borda: #d0d0d0;
    --cinza-divisor: #cfcfcf;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Aptos Display", "Segoe UI Variable", "Segoe UI", system-ui, sans-serif;
    background: var(--cinza-fundo);
  }

  .app {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* MENU LATERAL */
  .menu {
    width: 260px;
    background: var(--cinza-menu);
    border-right: 1px solid var(--cinza-borda);
    display: flex;
    flex-direction: column;
  }

  .menu-header {
    padding: 20px;
    border-bottom: 4px solid var(--vinho);
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .menu-header img {
    height: 48px;
  }

  .menu-header span {
    font-size: 18px;
    font-weight: 600;
    color: var(--vinho);
  }

  .menu-list {
    flex: 1;
    padding: 12px 0;
    overflow-y: auto;
  }

  .menu-section-title {
    padding: 8px 20px 6px 20px;
    font-size: 12px;
    font-weight: 700;
    color: #555;
    text-transform: uppercase;
    letter-spacing: 0.4px;
  }

  .menu-section-divider {
    height: 1px;
    background: var(--cinza-divisor);
    margin: 6px 12px 10px 12px;
  }

  .menu-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    cursor: pointer;
    color: #000;
    font-size: 15px;
  }

  .menu-item img {
    width: 22px;
    height: 22px;
  }

  .menu-item:hover {
    background: #ddd;
  }

  .menu-item.active {
    background: #fff;
    border-left: 6px solid var(--verde);
    font-weight: 600;
  }

  /* CONTEÚDO */
  .content {
    flex: 1;
    background: #fff;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* MODAL */
  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    padding: 16px;
  }

  .modal {
    width: 100%;
    max-width: 520px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  .modal-header {
    padding: 16px 18px;
    border-bottom: 4px solid var(--vinho);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .modal-header h2 {
    margin: 0;
    font-size: 16px;
    color: var(--vinho);
  }

  .modal-close {
    border: none;
    background: transparent;
    font-size: 22px;
    cursor: pointer;
  }

  .modal-body {
    padding: 18px;
    font-size: 14px;
    color: #222;
  }

  .modal-footer {
    padding: 14px 18px 18px;
    display: flex;
    justify-content: flex-end;
  }

  .btn-ok {
    background: var(--verde);
    border: none;
    color: #fff;
    font-weight: 700;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="app">

  <!-- MENU -->
  <aside class="menu">
    <div class="menu-header">
      <img src="logo_cartorio.png" alt="Logo">
      <span>Ferramentas</span>
    </div>

    <nav class="menu-list">

      <!-- INFORMAÇÕES PREFEITURA -->
      <div class="menu-section-title">Informações Prefeitura</div>
      <div class="menu-section-divider"></div>

      <div class="menu-item active" onclick="abrir('planta-quadra', this)">
        <img src="icons/planta-quadra.svg">
        Planta Quadra
      </div>

      <div class="menu-item" onclick="abrir('valor-venal', this)">
        <img src="icons/valor-venal.svg">
        Valor Venal
      </div>

      <div class="menu-item" onclick="abrir('itbi', this)">
        <img src="icons/itbi.svg">
        Consulta de pagamento - ITBI
      </div>

      <div class="menu-item" onclick="abrir('numeracao-oficial', this)">
        <img src="icons/numeracao-oficial.svg">
        Certidão de Numeração Oficial
      </div>

      <!-- CONSULTAS -->
      <div class="menu-section-divider"></div>
      <div class="menu-section-title">Consultas</div>
      <div class="menu-section-divider"></div>

      <div class="menu-item" onclick="abrir('acervo', this)">
        <img src="icons/acervo.svg">
        Acervo
      </div>

      <div class="menu-item" onclick="abrir('parcelamento_solo_urbano', this)">
        <img src="icons/parcelamento-solo.svg">
        Parcelamento de Solo Urbano
      </div>

      <div class="menu-item" onclick="abrir('manual_pratico', this)">
        <img src="icons/manual-pratico.svg">
        Manual Prático
      </div>

      <div class="menu-item" onclick="abrir('consulta', this)">
        <img src="icons/consulta.svg">
        Consulta
      </div>

    </nav>
  </aside>

  <!-- CONTEÚDO -->
  <main class="content">
    <iframe id="frame" src="../planta-quadra/index.html"></iframe>
  </main>

</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg" onclick="fecharModal(event)">
  <div class="modal" onclick="event.stopPropagation()">
    <div class="modal-header">
      <h2 id="modalTitulo">Em obras</h2>
      <button class="modal-close" onclick="fecharModal()">×</button>
    </div>
    <div class="modal-body" id="modalTexto">
      Esta ferramenta ainda está em desenvolvimento.
    </div>
    <div class="modal-footer">
      <button class="btn-ok" onclick="fecharModal()">Entendi</button>
    </div>
  </div>
</div>

<script>
  function abrir(pasta, el) {
    document.querySelectorAll('.menu-item')
      .forEach(i => i.classList.remove('active'));

    el.classList.add('active');
    document.getElementById('frame').src = `../${pasta}/index.html`;
  }

  function fecharModal(event) {
    const bg = document.getElementById("modalBg");
    if (!event || event.target === bg) {
      bg.style.display = "none";
    }
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      document.getElementById("modalBg").style.display = "none";
    }
  });
</script>

</body>
</html>
