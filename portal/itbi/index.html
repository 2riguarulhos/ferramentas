<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Consulta de pagamento - ITBI</title>

  <style>
    :root{
      --vinho:#7a1f2b;
      --verde:#2e6b4f;
      --cinza:#f5f5f5;
      --borda:#d9d9d9;
    }

    body{
      margin:0;
      background:var(--cinza);
      font-family:"Aptos Display","Segoe UI Variable","Segoe UI",system-ui,sans-serif;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 18px;
      background:#fff;
      border-bottom:4px solid var(--vinho);
    }

    .topbar h1{
      margin:0;
      font-size:18px;
      font-weight:800;
      color:var(--vinho);
    }

    .actions{
      display:flex;
      gap:10px;
    }

    .btn{
      border:1px solid var(--borda);
      background:#fff;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
    }

    .btn.primary{
      background:var(--verde);
      color:#fff;
      border:none;
    }

    .wrap{
      padding:18px;
      height:calc(100vh - 70px);
      box-sizing:border-box;
    }

    .frame{
      width:100%;
      height:100%;
      border:none;
      border-radius:16px;
      background:#fff;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }

    .note{
      margin:10px 0 0 0;
      font-size:12px;
      color:#666;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <h1>Consulta de pagamento - ITBI</h1>

    <div class="actions">
      <button class="btn" onclick="recarregar()">Recarregar</button>
      <button class="btn primary" onclick="abrirNovaAba()">Abrir em nova aba</button>
    </div>
  </div>

  <div class="wrap">
    <!-- ✅ AQUI É O IP DA VM -->
    <iframe id="toolFrame" class="frame" src="http://192.168.0.37:5056"></iframe>

    <p class="note">
      * Só abre se você estiver na rede interna do cartório.
    </p>
  </div>

  <script>
    function recarregar(){
      const f = document.getElementById("toolFrame");
      f.src = f.src;
    }

    function abrirNovaAba(){
      window.open("http://192.168.0.37:5056", "_blank");
    }
  </script>
</body>
</html>
