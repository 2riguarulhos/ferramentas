<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Certidão Valor Venal</title>

  <style>
    body{font-family:Arial;margin:0;padding:24px;background:#f6f6f6;}
    .card{max-width:860px;margin:0 auto;background:#fff;padding:18px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);}
    h2{margin:0 0 12px 0;color:#6a0f2b;}
    p{color:#333;line-height:1.4;}
    a.btn{
      display:inline-block;
      margin-top:12px;
      padding:12px 14px;
      background:#1f6f4a;
      color:#fff;
      border-radius:12px;
      text-decoration:none;
      font-weight:800;
    }
    code{background:#eee;padding:3px 6px;border-radius:8px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Certidão de Valor Venal</h2>

    <p>
      Esta ferramenta roda no servidor interno do cartório (VM).
    </p>

    <p>
      Clique no botão abaixo para abrir:
    </p>

    <a class="btn" href="http://192.168.0.14:5000" target="_blank">
      Abrir ferramenta (VM)
    </a>

    <p style="margin-top:14px;font-size:12px;color:#666;">
      Se não abrir, verifique se você está conectado na rede interna do cartório.
      Endereço: <code>http://192.168.0.14:5000</code>
    </p>
  </div>
</body>
</html>
