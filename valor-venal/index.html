<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Certidão de Numeração Oficial</title>

<style>
:root{
  --vinho:#7a1f2b;
  --verde:#2e6b4f;
}
body{
  margin:0;
  font-family:"Aptos Display","Segoe UI",system-ui;
  background:#fff;
}
.wrap{
  height:100vh;
  display:flex;
  flex-direction:column;
}
.bar{
  padding:10px 14px;
  border-bottom:3px solid var(--vinho);
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
.btn{
  padding:8px 12px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
  border:none;
}
.btn-main{background:var(--verde);color:#fff;}
.btn-outline{background:#fff;border:1px solid #ccc;}
iframe{flex:1;border:0;width:100%;}
</style>
</head>

<body>
<div class="wrap">
  <div class="bar">
    <button class="btn btn-outline" onclick="reload()">Recarregar</button>
    <button class="btn btn-main" onclick="openNew()">Abrir em nova aba</button>
  </div>

  <iframe id="frame" src="http://192.168.0.37:5002"></iframe>
</div>

<script>
function reload(){
  const f=document.getElementById("frame");
  f.src=f.src;
}
function openNew(){
  window.open("http://192.168.0.37:5002","_blank");
}
</script>
</body>
</html>
