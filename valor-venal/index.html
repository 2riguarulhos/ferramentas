<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Certidão Valor Venal</title>

  <style>
    :root {
      --vinho: #7a1f2b;
      --verde: #2e6b4f;
      --cinza-fundo: #f5f5f5;
      --cinza-menu: #efefef;
      --cinza-borda: #d0d0d0;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family:"Aptos Display","Segoe UI Variable","Segoe UI",system-ui,sans-serif;
      background:#fff;
    }

    /* Ocupa 100% do iframe do portal */
    .wrap{
      width:100%;
      height:100vh;
      display:flex;
      flex-direction:column;
      background:#fff;
    }

    .topbar{
      padding:14px 16px;
      border-bottom:4px solid var(--vinho);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .topbar h2{
      margin:0;
      font-size:16px;
      color:var(--vinho);
      font-weight:800;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      border:none;
      background:var(--verde);
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
      font-size:13px;
      text-decoration:none;
      display:inline-block;
      white-space:nowrap;
    }

    .btn-outline{
      background:#fff;
      color:#111;
      border:1px solid #cfcfcf;
      font-weight:800;
    }

    .frame-box{
      flex:1;
      width:100%;
      height:100%;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
    }

    .hint{
      padding:10px 16px;
      font-size:12px;
      color:#666;
      border-top:1px solid #eee;
      background:#fafafa;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h2>Certidão de Valor Venal</h2>

      <div class="actions">
        <button class="btn btn-outline" onclick="recarregar()">Recarregar</button>

        <!-- opcional: abrir em nova aba se alguém quiser -->
        <a class="btn" href="http://192.168.0.37:5050" target="_blank" rel="noopener noreferrer">
          Abrir em nova aba
        </a>
      </div>
    </div>

    <div class="frame-box">
      <iframe id="vvFrame" src="http://192.168.0.37:5050"></iframe>
    </div>

    <div class="hint">
      Se não carregar, verifique se você está na rede interna do cartório.
      Endereço: <b>http://192.168.0.37:5050</b>
    </div>
  </div>

  <script>
    function recarregar(){
      const f = document.getElementById("vvFrame");
      f.src = f.src;
    }
  </script>
</body>
</html>
