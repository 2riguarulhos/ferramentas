<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta de Planta Quadra</title>

<style>
  :root {
    --vinho: #7a1f2b;
    --verde: #2e6b4f;
    --cinza-claro: #f4f4f4;
    --cinza-borda: #d0d0d0;
  }

  body {
    margin: 0;
    font-family: "Aptos Display", "Segoe UI Variable", "Segoe UI", system-ui, sans-serif;
    background: #ffffff;
    color: #000;
  }

  header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px 24px;
    border-bottom: 4px solid var(--vinho);
  }

  header img {
    height: 60px;
  }

  header h1 {
    margin: 0;
    font-size: 22px;
    color: var(--vinho);
    font-weight: 600;
  }

  main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 24px;
    text-align: center;
  }

  .busca {
    margin: 30px 0 20px;
  }

  input {
    width: 420px;
    max-width: 90%;
    padding: 10px;
    font-size: 15px;
    border: 1px solid var(--cinza-borda);
    border-radius: 4px;
  }

  button {
    padding: 10px 18px;
    margin-left: 8px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background: var(--vinho);
    color: #fff;
  }

  button:hover {
    opacity: 0.9;
  }

  .resultado {
    margin-top: 20px;
  }

  .ok {
    color: var(--verde);
    font-weight: 600;
    margin-bottom: 10px;
  }

  .erro {
    color: #b00020;
    font-weight: 600;
  }

  .zoom-controls {
    margin: 10px 0;
  }

  .zoom-controls button {
    margin: 0 4px;
    width: 36px;
    font-weight: bold;
  }

  .imagem-container {
    width: 100%;
    max-height: 600px;
    overflow: auto;
    border: 1px solid var(--cinza-borda);
    background: #fff;
    margin: 0 auto;
  }

  .imagem-container img {
    max-width: 100%;
    height: auto;
    transform-origin: top left;
    transform: scale(1);
    transition: transform 0.2s ease;
  }

  .info {
    background: var(--cinza-claro);
    border-left: 6px solid var(--verde);
    padding: 18px 22px;
    margin-top: 40px;
    text-align: left;
    font-size: 14px;
    line-height: 1.6;
  }

  .info strong {
    color: var(--vinho);
  }
</style>
</head>

<body>

<header>
  <img src="logo_cartorio.png" alt="Logo do Cartório">
  <h1>Consulta de Planta Quadra</h1>
</header>

<main>

  <div class="busca">
    <input id="inscricao" placeholder="Digite a inscrição cadastral">
    <button onclick="buscar()">Buscar</button>
  </div>

  <div id="resultado" class="resultado"></div>

  <div class="info">
    <strong>Como funciona a plataforma</strong><br><br>

    Esta ferramenta permite localizar e visualizar a <strong>planta quadra</strong>
    a partir da <strong>inscrição cadastral</strong> do imóvel.<br><br>

    <strong>Formatos aceitos na pesquisa:</strong><br>
    • Inscrição cadastral completa, com pontos<br>
    • Apenas números<br>
    • Código da quadra (7 dígitos)<br>
  </div>

</main>

<script>
let indice = {};
let zoomAtual = 1;
const ZOOM_MIN = 0.3;
const ZOOM_MAX = 3;
const ZOOM_STEP = 0.2;

/* CARREGA ÍNDICE */
fetch("plantas_png/index.json")
  .then(r => r.json())
  .then(d => indice = d)
  .catch(() => console.error("Erro ao carregar index.json"));

function normalizar(valor) {
  const n = valor.replace(/\D/g, "");
  if (n.length < 7) return null;
  return n.substring(0, 7);
}

function aplicarZoom(img) {
  img.style.transform = `scale(${zoomAtual})`;
}

function zoomIn(id) {
  const img = document.getElementById("img-" + id);
  if (!img) return;
  zoomAtual = Math.min(ZOOM_MAX, zoomAtual + ZOOM_STEP);
  aplicarZoom(img);
}

function zoomOut(id) {
  const img = document.getElementById("img-" + id);
  if (!img) return;
  zoomAtual = Math.max(ZOOM_MIN, zoomAtual - ZOOM_STEP);
  aplicarZoom(img);
}

function buscar() {
  const res = document.getElementById("resultado");
  res.innerHTML = "";
  zoomAtual = 1;

  const codigo = normalizar(document.getElementById("inscricao").value);
  if (!codigo) {
    res.innerHTML = '<p class="erro">Inscrição inválida.</p>';
    return;
  }

  const arquivos = indice[codigo];
  if (!arquivos || arquivos.length === 0) {
    res.innerHTML = '<p class="erro">Planta quadra não localizada.</p>';
    return;
  }

  /* REMOVE DUPLICATAS PELO NOME DO ARQUIVO */
  const unicos = new Map();

  arquivos.forEach(caminho => {
    const nome = caminho.split("/").pop();
    if (!unicos.has(nome)) {
      unicos.set(nome, caminho);
    }
  });

  unicos.forEach((caminho, nome) => {
    const base = nome.replace(".png", "");

    res.innerHTML += `
      <p class="ok">Planta localizada.</p>

      <div class="zoom-controls">
        <button onclick="zoomIn('${base}')">+</button>
        <button onclick="zoomOut('${base}')">−</button>
      </div>

      <div class="imagem-container">
        <img id="img-${base}" src="plantas_png/${caminho}">
      </div>

      <br>
      <a href="plantas_tif/${base}.tif" download>
        <button>Download (TIFF)</button>
      </a>
      <hr>
    `;
  });
}
</script>

</body>
</html>
